<!DOCTYPE html>
<html>
<head>
    <title>SWIFT cash out request</title>
</head>
<body>
    <table>
        <tr>
            <td>
                User email: @[Email]
            </td>
        </tr>
        <tr>
            <td>
                Requested funds: @[Amount] @[AssetId]
            </td>
        </tr>
        <tr>
            <td>
                Account number: @[AccNumber]
            </td>
        </tr>
        <tr>
            <td>
                Account name: @[AccName]
            </td>
        </tr>
        <tr>
            <td>
                BIC: @[Bic]
            </td>
        </tr>
        <tr>
            <td>
                <a href="@[ExplorerUrl]">Bitcoin transaction</a>
            </td>
        </tr>
    </table>
</body>
</html>
